<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Change Text Content on Button Click</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="content">
            <div class="button_bar">
                <button type="button" name="changeButton" id="changeButton">
                    Change
                </button>
            </div>
            <div class="text_bar">
                <textarea
                    name="newText"
                    id="newText"
                    class="new_text"
                    cols="80"
                    rows="4"
                ></textarea>
            </div>
            <div class="text_field">
                <p id="textArea">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    Omnis quam odio tempore saepe tenetur alias iure recusandae
                    autem aperiam, sunt consequatur ea iusto architecto,
                    molestias explicabo? Reiciendis odio cupiditate excepturi!
                </p>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
